<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	<script type="text/javascript">
        function WebSocketTest() {
            var ws = new WebSocket("ws://localhost:8888/websocket");
                ws.onopen = function() {
                    ws.send("Hello, world");
                };
                ws.onmessage = function(evt) {
                    alert(evt.data);
                };
        };
        </script>
    </head>
    <body>
        <a href="javascript:WebSocketTest()">Run WebSocket</a>
    </body>
</html>
